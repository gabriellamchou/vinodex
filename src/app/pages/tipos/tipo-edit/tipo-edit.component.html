<div class="content-block">
    <h2>{{ heading }}</h2>
</div>
<div class="content-block dx-card">
    <div class="col-xs-12">
        <form [formGroup]="tipoForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
            <div class="row">
                <div *ngIf="editMode" class="col-sm-2 form-group">
                        <label for="id">Id</label>
                        <input 
                            type="number" 
                            id="id"
                            formControlName="id"
                            class="form-control"
                            readonly>
                </div>
                <div 
                    class="form-group"
                    [ngClass]="editMode ? 'col-sm-10' : 'col-sm-12'">
                    <label for="nombre">Nombre</label>
                    <input 
                        type="text" 
                        id="nombre"
                        formControlName="nombre"
                        class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Descripci√≥n</label>
                        <textarea 
                            type="text" 
                            id="description" 
                            formControlName="descripcion"
                            class="form-control"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row cockpit">
                <div class="col-xs-12">
                    <button 
                        type="submit" 
                        class="btn btn-success"
                        [disabled]="!tipoForm.valid">
                        Guardar
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-danger"
                        (click)="onCancel()">
                        Cancelar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
